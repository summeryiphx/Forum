<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DGUT Answer Forum</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!--<link rel="stylesheet" href="../static/css/bootstrap.min.css"/>-->
    <!--<link rel="stylesheet" href="../static/css/bootstrap-theme.min.css"/>-->
    <!--<script src="../static/js/bootstrap.min.js" type="application/javascript"></script>-->
    <!--最新版本的 Bootstrap 核心 CSS 文件-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script><!--引入jQuery-->
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #efefef;
        }

        .main {
            background-color: white;
            margin: 30px;
        }
        .quicknav{
            margin-top: 15px;
        }
        .media-object{
            width: 38px;
            height: 38px;
        }
        .media-body{
            padding-top: 10px;
        }
        .text-desc{
            font-size: 12px;
            font-weight: normal;
            color: #999999;
        }
        .little-menu{
            color: #999999;
            font-size: 13px;
        }
        .comment{
            margin: 10px 0px;
        }
        .comment-btn{
            float: right;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
            <h3><span th:text="${question.title}"></span> </h3><br>
            <span class="text-desc">
                作者：<span th:text="${question.creator}"></span>&nbsp;&nbsp;|&nbsp;&nbsp;
                阅读数：<span th:text="${question.getViewCount()}"></span>&nbsp;&nbsp;|&nbsp;&nbsp;
                发布时间：<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>
            </span>
            <hr>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.content}"></div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <a th:href="@{'/to_editpublish?id='+${question.id}}" class="little-menu" th:if="${session.user != null && question.creator == session.user.username}">
                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                编辑
            </a>
        </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="img-rounded media-object" src="../static/images/touxiang.jpg">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">
                            <span th:text="${question.creator}"></span>
                        </h4>
                    </div>
                </div>
                <input type="hidden" id="question_id" th:value="${question.id}">
                <textarea class="form-control comment" rows="6" id="comment_content"></textarea>
                <button type="button" class="btn btn-success comment-btn" onclick="post()">回复</button>
            </div>
        </div>

        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h3>发布者</h3>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="img-circle media-object" src="../static/images/touxiang.jpg">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">
                            <span th:text="${question.creator}"></span>
                        </h4>
                    </div>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h3>相关问题</h3>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    function post() {
        var question_id = $("#question_id").val();
        var content = $("#comment_content").val();
        $.ajax({
            type: "POST",
            contentType:"application/json",
            url: "/comment",
            data: JSON.stringify({
                "parent_id":question_id,
                "content":content,
                "type":1,
                "question_id":question_id
            }),
            success: function (data) {
                if (data > 0) {
                    alert('提交成功');
                    /*window.location.href = "to_supplyexaminelist";*/
                    setTimeout(function () {
                        parent.window.location.reload();
                    },1000);
                } else {
                    alert('提交失败（问题可能已经不存在）');
                    setTimeout(function () {
                        window.location.href = "/";
                    },1000);
                }
            },
            dataType: "json"
        });
    }
</script>
</html>
